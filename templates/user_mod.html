{% extends "layout.html" %}

{% block content %}

{% if alert %}
<div class="alert-message info">
  <a class="close" href="#">Ã—</a>
  <p>{{alert}}</p>
</div>
{% endif %}


    <form action="user_mod" method="post">
      <div class="clearfix">
        <div class="input">
          <ul class="inputs-list">
            <li>
              <label>
                <input type="radio" checked name="action" value="add" />
                <span>I want to play! Sign me up.</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="action" value="delete" />
                <span>I don't want to play anymore.</span>
              </label>
            </li>
          </ul>
        </div>
      </div>
     
      <div class="clearfix">
        <label for="user">Name</label>
        <input class="xlarge" id="user" name="user" size="50" type="text"></input>
        <span> @twilio.com </span>
      </div>

      <div class="clearfix">
        <label for="phone">Phone Number (E.164 format: +14150001234)</label>
        <input class="xlarge" id="phone" name="phone" size="50" type="text"></input>
      </div>

      <button type="submit" class="btn primary">Save changes</button>

    </form>

    <a href="/"><button class="btn primary">Back to the homepage</button></a>

{% endblock content %}
